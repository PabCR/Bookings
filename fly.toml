app = 'api_display'
primary_region = 'atl'

[build]
  builder = "hexpm/builder"
  buildpacks = ["https://github.com/hone/heroku-buildpack-elixir.git", 
                "https://github.com/HashNuke/heroku-buildpack-elixir-phoenix-static.git"]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
